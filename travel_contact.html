<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav>
        <div class="logo-title">
            <img src="./images/airplane.png" alt="TravelBloom Logo" id="logo">
            <span class="site-name">TravelBloom</span>  
        </div>
        <ul class="nav-links">
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./travel_about.html" id="about">About us</a></li>
            <li><a href="./travel_contact.html" id="contact">Contact us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="conditionInput" placeholder="Enter a destination/keyword">
            <button id="btnSearch">Search</button>
            <button id="btnClear">Clear</button>
        </div>
    </nav>
    <div class="contact-bg-overlay">
        <section class="contact-section">
            <div class="contact-info">
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </div>
            <form id="contactForm" class="contact-form" autocomplete="off">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Thank you for contacting us!');
            this.reset();
        }
    </script>
</body>
</html>
